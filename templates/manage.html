<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>FingerScan</title>

		<!-- Bootstrap -->
		<link href="./static/css/bootstrap.min.css" rel="stylesheet">
		<link href="./static/css/dashboard.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">FingerScan</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/dashboard">Dashboard</a></li>
						<li><a href="https://github.com/jasonsheh/FingerScan">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>
        <div class="row col-md-6 col-md-offset-3">
            <h3 class="text">添加指纹</h3>

            <div class="">
                <form class="form-inline" role="form" action="/add" method=post>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="名称" name="name" value="">
                        <input type="text" class="form-control" placeholder="特征" name="rule" value="">
                    </div><!-- /input-group -->
                    <span class="form-group-btn">
                        <button class="btn btn-default" type="submit">增加!</button>
                    </span>

                </form>
                <div>
                    如：ASP.NET   header:X-Powered-By: ASP.NET<br>
                    支持 header: body: title:
                </div>
            </div><!-- /.col-lg-6 -->

            <h3 class="text">删除指纹</h3>

            <div class="">
                <form class="form-inline" role="form" action="/delete" method=post>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="名称" name="name" value="">
                        <input type="text" class="form-control" placeholder="编号" name="id" value="">
                    </div><!-- /input-group -->
                    <span class="form-group-btn">
                        <button class="btn btn-default" type="submit">删除!</button>
                    </span>

                </form>
                <div>
                    选填name或id
                </div>
            </div><!-- /.col-lg-6 -->

            <h3 class="text">查询指纹</h3>

            <div class="">
                <form class="form-inline" role="form" action="/search" method=post>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="名称" name="name" value="">
                    </div><!-- /input-group -->
                    <span class="form-group-btn">
                        <button class="btn btn-default" type="submit">查询!</button>
                    </span>
                </form>
                <div>
                    <table class="table">
                        {% if results %}
                        <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.id }}</td>
                                <td>{{ result.name }}</td>
                                <td>{{ result.rule }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        {% endif %}
                    </table>
                </div>
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/static/js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
